<template name="acceptedJobs">
  <div class="ui blue segment accepted-jobs">
    <div class="ui small count header">
      <span class="ui blue circular label">{{count}}</span> IN PROGRESS
      <!-- <small style="float: right;">
        <a href="#"><i class="sort icon"></i></a>
      </small> -->
    </div>
    <div class="drop-zone">
      <i class="download icon"></i>
      <span>Drop here to mark as accepted and download the file</span>
    </div>

    <div class="jobs">
      {{#each accepted}} {{> acceptedJob}} {{/each}}
    </div>
  </div>
</template>
