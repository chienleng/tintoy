<template name="acceptedJob">
  <div data-id="{{_id}}" class="ui fluid card accepted-job">
    <div class="content" style="padding: 0.5em 1em; color: #31797D;">
      <span class="left floated" style="font-weight: light;">
        #{{jobNum}}
      </span>
      <span class="right floated" style="font-size: 0.8em; margin-right: 40px;">
        <i class="user icon"></i>{{fullName user.names}}
      </span>
    </div>
    <div class="content">
      <span class="ui right corner label" style="border-color: {{user.colour}}; color: #fff;"><i class="cube icon"></i></span>
      <div class="description">
        <div class="thumbnail">
          {{> thumbnail3D}}
        </div>

        <div class="jobNames">
          {{#if customName}}
          <strong>{{customName}}</strong>
          <br>
          {{/if}}
          <a href="{{downloadLink files}}" style="color: #31797D;">
            <i class="download icon" style="position: relative; top: 2px;"></i>
            <small>{{filename files}}</small>
          </a>
        </div>
      </div>
    </div>
    <div class="extra content">
      <span>{{filesize files}}</span>
      <span class="right floated">{{fromNow submitted}}</span>
    </div>
  </div>
</template>
