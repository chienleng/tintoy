<template name="jobModal">
  <div class="ui job-detail-modal fullscreen modal">
    <i class="close icon"></i>
    <!-- <div class="header">
      {{customName}}
    </div> -->

    <div class="content" style="background-color: #fff;">
      <div class="ui grid">

        <div class="five wide column">
          {{#if threeD}}
          <div class="preview">
            <canvas class="preview-3d" height="400" style="width: 100%"></canvas>
          </div>
          {{else}}
          <iframe src="{{docPreviewUrl}}" style='border: 1px solid #ccc; width: 100%; height: 400px;'></iframe>
          {{/if}}
          <!-- {{#if image}}
          <img class="ui fluid image" src="{{docPreviewUrl}}">
          {{/if}}
          {{#if pdf}}
          <iframe src="{{docPreviewUrl}}" style='border: 0; width: 100%; height: 300px;'></iframe>
          {{/if}} -->
        </div>

        {{#with selectedJob}}
        <div class="six wide column">

          <div class="ui relaxed divided list">
            <div class="item"><strong class="preview-label">Job title</strong>
              <p>{{customName}}</p></div>
            <div class="item"><strong class="preview-label">Filename</strong>
              <p><a href="{{fileUrl}}" download>{{filename}}</a></p></div>

            {{#if threeD}}
            {{else}}
            <div class="item"><strong class="preview-label">Copies & Pages</strong>
              <p>{{copiesPagesSelection}}</p></div>
            <div class="item"><strong class="preview-label">Finishing</strong>
              <p>{{finishingSelection}}</p></div>
            <div class="item"><strong class="preview-label">Proof Copy</strong>
              <p>{{settings.proofCopy}}</p></div>
            {{/if}}

            <div class="item"><strong class="preview-label">Delivery</strong>
              <p>{{deliverySelection}}</p></div>
            <div class="item"><strong class="preview-label">Account</strong>
              <p>{{accountTypeSelection}}</p></div>
            <div class="item"><strong class="preview-label">Instructions</strong>
              <p>{{settings.additionalInstructions}}</p></div>
          </div>

        </div>

        <div class="job-update-fields five wide column">
          <div class="ui header">
            <span class="job-num-label" style="color: {{user.colour}}; border-top: 5px solid {{user.colour}}; ">#{{jobNum}}</span>
          </div>

          <div>
            <small>Submitted:</small><br>
            <strong>{{fromNow submitted}}</strong>
          </div>

          <div>
            <small>User:</small><br>
            <strong>{{user.names.userid}} ({{fullName user.names}})</strong>
          </div>

          <div class="ui divider"></div>

          <div class="ui form content">
            <div class="field">
              <label for="">Change Status to: </label>
              <select name="" id="job-status-selection">
                <option value="incoming" {{isIncomingSelected}}>Submitted</option>
                <option value="accepted" {{isAcceptedSelected}}>In Progress</option>
                <option value="rejected" {{isRejectedSelected}}>Rejected</option>
                <option value="done" {{isDoneSelected}}>Done</option>
              </select>
            </div>

            {{#if showRejectReason}}
            <div class="field">
              <label>Reason</label>
              <select name="" id="reject-reason-selection">
                <option value="">Choose...</option>
                <option value="">Materials not available</option>
                <option value="">Print job design not suitable for printer</option>
                <option value="">Print job too large for printer</option>
                <option value="">Requested material not suitable for this design</option>
                <option value="">Other</option>
              </select>
            </div>
            {{/if}}

            {{#if showMessage}}
            <div class="field">
              <label for="">Message</label>
              <textarea id="job-status-message" rows="3"></textarea>
            </div>
            {{/if}}

            {{#if showCost}}
            <div class="field">
              <label for="">Actual Cost</label>
              <input type="text" value="$9.20">
            </div>
            {{/if}}

          </div>
        </div>
        {{/with}}

      </div>
    </div>


    <div class="actions">
      <div class="ui deny button">
        Cancel
      </div>
      <div class="ui green positive update-job button">
        Update
      </div>
    </div>
  </div>
</template>
