<template name="jobModal">
  <div class="ui job-detail-modal modal">
    <i class="close icon"></i>
    <!-- <div class="header">
      {{customName}}
    </div> -->
    {{#with selectedJob}}

    <div class="content" style="background-color: #fff;">

      <!-- <div class="ui medium image">
      </div> -->
      <div class="description">
        {{#if threeD}}
        <div style="height: 220px; float: left; margin-right: 20px;">
          {{> preview3D selectedJobId=selectedJobId}}
        </div>
        {{/if}}
        {{#if image}}
        <img src="{{docPreviewUrl}}" style='height: 200px; float: left; margin-right: 20px; margin-bottom: 20px;'>
        {{/if}}
        {{#if pdf}}
        <iframe src="{{docPreviewUrl}}" style='border: 0; height: 200px; float: left; margin-right: 20px; margin-bottom: 20px;'></iframe>
        {{/if}}

        <div class="ui header">
          <span style="font-weight: bold; width: 63px; display: inline-block; color: {{user.colour}}; border-top: 5px solid {{user.colour}}; ">#{{jobNum}}</span>
        </div>

        <div>
          Submitted: {{fromNow submitted}}
        </div>

        <div style="font-weight: bold;">
          {{#if customName}} Job Title: {{customName}} {{/if}}
        </div>
        <div>
          User: {{fullName user.names}}
        </div>

        <div class="preview-caption" style="padding: 5px;">
          <div class="ui medium header">
            <a href="{{fileUrl}}" target="_blank">{{filename}}</a>
            <br>
            <small class="filesize" style="font-weight: 100;">{{filesize}}</small>
          </div>
        </div>

      </div>
    </div>

    <div class="ui form content" style="clear: both; padding: 15px; font-weight: bold; text-align: center; box-shadow: inset 0 0 10px rgba(0,0,0,.4)">
      <div class="field">
        <label for="">Change Status to: </label>
        <select name="" id="job-status-selection" class="ui dropdown">
          <option value="">Choose...</option>
          <option value="incoming">Submitted</option>
          <option value="accepted">In Progress</option>
          <option value="rejected">Rejected</option>
          <option value="done">Done</option>
        </select>
      </div>

      <div class="field">
        <textarea id="job-status-message" rows="3"></textarea>
      </div>
    </div>

  {{/with}}

    <div class="actions" style="text-align: center;">
      <div class="ui deny button">
        Cancel
      </div>
      <div class="ui green positive update-job button">
        Update
      </div>
    </div>
  </div>
</template>
