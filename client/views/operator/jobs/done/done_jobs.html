<template name="doneJobs">
  <div class="ui green segment done-jobs">
    <div class="ui medium header">
      Done
      <small style="float: right;">
        <a href="#"><i class="sort icon"></i></a>
      </small>
    </div>
    <div class="drop-zone">
      <i class="checkmark box icon"></i>
      <span>Drop here to mark as done and send notice to user</span>
    </div>

    {{#each done}} {{> doneJob}} {{/each}}
  </div>
</template>
