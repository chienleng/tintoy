<template name="submittedJobs">
  <div class="ui segment incoming-jobs">
    <div class="ui small count header">
      SUBMITTED
      <span class="ui label" style="float: right; color: #000;">{{count}}</span>
    </div>

    {{#if hasJobs}}
    {{#if showSubmittedFilters}}
    <div class="sort-div">
      <form action="#" class="filter-form ui form">
        <div class="field">
          <div class="ui icon input">
            <input class="submitted-jobs-filter" value="{{searchString}}" type="text" placeholder="Filter">
            <i class="search icon"></i>
          </div>
        </div>

        <div class="" style="text-align: center">
          <div class="inline field">
            <strong style="position: relative; left: 2px;">Sort</strong>
            <select class="sort-selection ui dropdown">
              <option value="jobNum">Job Number</option>
              <option value="user.names.given">User</option>
            </select>
            <div class="ui icon buttons" style="position: relative; top: 1px;">
              <button type="button" class="ui {{isAscend}} sort-direction button" data-value="1"><i class="sort {{sortTypeClass}} ascending icon"></i></button>
              <button type="button" class="ui {{isDescend}} sort-direction button" data-value="-1"><i class="sort {{sortTypeClass}} descending icon"></i></button>
            </div>
          </div>
          <!-- <div class="buttons" style="text-align: right;">
            <button class="cancel ui tiny button">Cancel</button>
            <button class="apply ui tiny green button">Apply</button>
          </div> -->
        </div>
        <!-- <div class="current-sort">
          <a href="#"><i class="sort icon"></i> Required By (Latest â€” Oldest)</a>
        </div> -->
      </form>
    </div>
    {{/if}}
    <a href="#" class="toggle-filter"><i class="angle double {{doubleAngleDirection}} icon"></i></a>
    {{/if}}

    <div class="drop-zone">
      <i class="road icon"></i>
      <span>Drop here to put it back into queue</span>
    </div>

    <div class="jobs">
      <!-- {{#each incoming}} {{> incomingJob}} {{/each}} -->
      {{#each filteredJobs}} {{> incomingJob}} {{/each}}
    </div>
  </div>
</template>
