<template name="jobCard">
  <div class="content">
    <span class="ui right corner label job-link-label" title="Detail" style="border-color: {{user.colour}};">
      <i class="unhide icon"></i>
    </span>
    <div class="ui padded grid description">
      <div class="five wide column" style="padding: 0;">
        <div class="thumbnail" style="float: left; margin-right: 5px;">
          {{> thumbnail3D}}
        </div>
        <span class="" style="font-weight: 100; position: relative; top: 6px; font-size: 1.1em;">
          #{{jobNum}}
        </span>
      </div>
      <div class="eleven wide column" style="padding: 0; font-size: 0.9em; padding-top: 5px;">
        {{#if customName}}
        <strong>{{customName}}</strong>
        {{/if}}
        <br>
        <!-- <small style="position: relative; top: -2px;">{{filename files}}</small> -->
        <small style="position: relative; top: -3px;">{{fullName user.names}}</small>
        <span style="font-size: 0.8em; position: absolute; bottom: 0; right: 15px;">{{fromNow submitted}}</span>
      </div>

    </div>
  </div>
</template>
