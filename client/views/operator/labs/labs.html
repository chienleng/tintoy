<template name="labs">
  {{> operatorHeader menuItem="Print Rooms"}}
  <div class="ui container lab-page">
    <h4>labs</h4>
    {{#each labs}}
    <a href="/operator/labs/{{_id}}" class="lab-op">
      <img src="{{icon}}" alt="">
      <span class="name">{{name}}</span>
    </a>
    {{/each}}
  </div>
</template>
