<template name="user">
  {{#if Template.subscriptionsReady}}
  {{> userHeader}}
  <div class="ui container user-page">
    <div class="ui stackable padded grid">

      <div class="three wide column">
        {{> userMenu}}
      </div>

      <div class="thirteen wide column" style="padding: 0;">
        <div class="ui segment" style="box-shadow: none; padding: 0; background-color: #f2f6f7">
          {{> userAnnouncements}}

          {{> fileUpload}}

          {{> jobs}}
        </div>
      </div>

    </div>
  </div>
  {{/if}}
  {{> footer}}
</template>
