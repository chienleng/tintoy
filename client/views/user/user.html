<template name="user">
  {{#if Template.subscriptionsReady}}
  {{> userHeader}}
  <div class="ui container">
    <div class="ui four column padded grid">

      <div class="sixteen wide column">
        <div class="ui basic segment">
          <div class="ui medium header">Announcements</div>
          {{> userAnnouncements}}
        </div>
      </div>

      <div class="sixteen wide column">
        <div class="ui basic segment">
          <div class="ui medium header">Jobs</div>

          {{> addJob}}
          {{> jobs}}
        </div>
      </div>

    </div>
  </div>
  {{/if}}

  {{> footer}}
</template>
