<template name="userAnnouncements">
  <div class="ui feed" style="padding: 20px; margin: 0;">
    <div class="event">
      <div class="label">
        <i class="newspaper icon" style="position: relative; top: 4px; color: #777;"></i>
      </div>
      <div class="content">
        <div class="date">
          2 hours ago
        </div>
        <div class="summary">
          All jobs sent after 5pm today will not be available until the following week.
        </div>
        <div class="meta">
          <a class="#">
            <i class="arrow right icon"></i> more
          </a>
        </div>

      </div>
    </div>

  </div>
</template>
