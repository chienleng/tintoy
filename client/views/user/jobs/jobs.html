<template name="jobs">

  <table class="ui selectable stackable padded table">
    <tbody class="pending-jobs">
      {{#each pendingJobs}}
      <tr class="job-row">
        <td class="collapsing">
          <i class="cube icon"></i> {{filename files}}
        </td>
        <td>{{jobStatusUser status}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>

  <table class="ui selectable stackable padded table">
    <thead>
      <tr>
        <th>Job#</th>
        <th>Filename</th>
        <th>Status</th>
        <th>Charged to</th>
        <th>Submitted</th>
        <th>Required by</th>
      </tr>
    </thead>

    <tbody class="submitted-jobs">
      {{#each jobs}}
      <tr class="job-row">
        <td>#{{jobNum}}</td>
        <td class="collapsing">
          <i class="cube icon"></i> {{filename files}}
        </td>
        <td>{{jobStatusUser status}}</td>
        <td>{{account.type}}</td>
        <td class="right aligned collapsing">{{calendarDate submitted}}</td>
        <td class="right aligned collapsing">{{calendarDate pickupDate}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>

</template>
