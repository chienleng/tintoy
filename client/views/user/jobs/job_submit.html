<template name="jobSubmission">
  {{> userHeader}}
  <div class="ui container" style="margin-top: 40px;">
    <h2 class="ui header">
      Submit your job
    </h2>
    <div class="ui grid">
      <div class="eight wide column preview">
        {{#if is3d}}
          {{> preview3D}}
        {{/if}}
      </div>
      <div class="eight wide column">
        {{> form3D}}
      </div>
    </div>
  </div>
</template>
