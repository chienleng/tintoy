<template name="jobSubmission">
  {{> userHeader}}
  <div class="ui container user-page">
    <div class="ui stackable padded grid">

      <div class="three wide column">
        {{> userMenu}}
      </div>

      <div class="thirteen wide column" style="padding: 0;">
        <div class="ui segment" style="box-shadow: none; background-color: #f2f6f7; padding: 20px;">
          <h2 class="ui header" style="color: #6A6F7B; margin: 10px;">
            Submit your file
          </h2>
          <form action="#" class="new-3d-submission ui form" style="margin: 0; width: 100%">
            <div class="ui segment" style="box-shadow: none; border: none; border-radius: 0;">
              <div class="ui grid">
                <div class="eight wide column preview">
                  {{#if threeD}} {{> preview3D}} {{/if}}
                </div>
                <div class="eight wide column">
                  {{#if threeD}}
                    {{> form3D}}
                  {{/if}}

                  {{> accountSelection}}
                </div>
              </div>
            </div>

            <div class="" style="text-align: right; margin: 30px 0 20px;">
              {{#if overFilesizeLimit}}
              <div class="inline field">
                <div class="ui checkbox">
                  <input type="checkbox" id="confirm-approval">
                  <label for="confirm-approval">I have approval from my supervior to print this file.</label>
                </div>
              </div>
              {{/if}}
              <button type="button" class="ui cancel button">Cancel</button>
              <button type="submit" class="ui green right labeled icon button">
                Submit
                <i class="upload cloud icon"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</template>
