<template name="preview3D">

  <div class="preview">
    <canvas class="preview-3d" height="400"></canvas>
  </div>
  <div class="preview-caption" style="padding: 5px;">
    <div class="ui medium header">
      {{filename}}
      <br>
      <small class="filesize" style="font-weight: 100;">{{filesize}}</small>
    </div>
    <!-- <span>Drag mouse to rotate</span><br>
      <span>Drag mouse with shift pressed to zoom</span> -->
  </div>

</template>
